        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;

        .main {
            margin-left: 30vh;
            transition: margin-left 0.235s ease-in-out;
        }
        #sidebar.expand ~ .main {
            margin-left: 260px;
        }
        #sidebar.expand ~ nav#navbar {
            margin-left: 260px;
        }
        @media (max-width: 768px) {
            .main {
                margin-left: 0;
            }
            #sidebar.expand ~ .main {
                margin-left: 0;
            }
            #sidebar.expand ~ nav#navbar {
                margin-left: 0;
            }
            #sidebar {
                transform: translateX(-100%);
            }
            #sidebar.expand {
                transform: translateX(0);
            }
        }
        .card {
            width: 100%;
            height: 100%;
            border-radius: 40px;
            position: relative;
            padding: 1.8rem;
            border: 2px solid #e0e0e0;
            transition: 0.5s ease-out;
            overflow: visible;
            min-height: 300px; /* Default for upload card */
        }
        .project-card {
            min-height: 60px; /* Very thin for project cards */
            padding: 0.5rem 1.8rem; /* Reduced padding */
        }
        .card-details {
            color: black;
            height: 100%;
            gap: 10px;
            display: grid;
            place-content: center;
        }
        .project-card .card-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            place-content: unset; /* Override centering for thin cards */
        }
        .card-button {
            text-align: center;
            text-decoration: none;
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            left: 50%;
            width: calc(100% - 3.6rem);
            transform: translateX(-50%);
            padding: .5rem 1rem;
            border: none;
            background-color: #0e223e;
            color: white;
            opacity: 0;
            border-radius: 40px;
            cursor: pointer;
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }
        .project-card .card-button {
            position: static; /* Make button inline for thin cards */
            opacity: 1; /* Always visible */
            width: auto;
            transform: none;
            margin-left: auto;
        }
        .card:hover .card-button {
            opacity: 1;
        }
        .card:hover {
            border-color: #0e223e;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>

    <script>
        // Pseudo pre-added projects
        const preAddedProjects = [
            { name: "Project Alpha.pdf", date: "2023-10-01" },
            { name: "Project Beta.docx", date: "2023-09-15" },
            { name: "Project Gamma.zip", date: "2023-08-20" }
        ];

        // Function to load projects from localStorage or initialize with pre-added
        function loadProjects() {
            let projects = JSON.parse(localStorage.getItem('uploadedProjects')) || [];
            // Add pre-added projects if not already present
            preAddedProjects.forEach(preProject => {
                if (!projects.some(p => p.name === preProject.name)) {
                    projects.push(preProject);
                }
            });
            localStorage.setItem('uploadedProjects', JSON.stringify(projects));
            displayProjects(projects);
        }

        // Function to display projects as separate thin cards
        function displayProjects(projects) {
            const projectsContainer = document.getElementById('projectsContainer');
            projectsContainer.innerHTML = '';
            if (projects.length === 0) {
                projectsContainer.innerHTML = '<div class="col-12"><div class="card h-100 project-card"><div class="card-details"><p>No projects uploaded yet.</p></div></div></div>';
            } else {
                projects.forEach((project, index) => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'col-12 mb-3';
                    projectCard.innerHTML = `
                        <div class="card h-100 project-card">
                            <div class="card-details">
                                <div>
                                    <strong>${project.name}</strong> - Uploaded on ${project.date}
                                </div>
                                <button class="card-button" onclick="deleteProject(${index})">Delete</button>
                            </div>
                        </div>
                    `;
                    projectsContainer.appendChild(projectCard);
                });
            }
        }

        // Function to delete a project
        function deleteProject(index) {
            let projects = JSON.parse(localStorage.getItem('uploadedProjects')) || [];
            projects.splice(index, 1);
            localStorage.setItem('uploadedProjects', JSON.stringify(projects));
            displayProjects(projects);
        }

        // Upload button event listener
        document.getElementById('uploadProjectBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('projectFile');
            const msg = document.getElementById('projectMsg');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const project = {
                    name: file.name,
                    date: new Date().toISOString().split('T')[0] // Current date
                };
                let projects = JSON.parse(localStorage.getItem('uploadedProjects')) || [];
                projects.push(project);
                localStorage.setItem('uploadedProjects', JSON.stringify(projects));
                displayProjects(projects);
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 3000); // Hide message after 3 seconds
                fileInput.value = ''; // Clear input
            } else {
                alert('Please select a file to upload.');
            }
        });

        // Load projects on page load
        window.addEventListener('load', loadProjects);
    </script>
